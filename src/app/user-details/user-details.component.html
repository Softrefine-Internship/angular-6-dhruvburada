<h1>User Details</h1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <h3 *ngIf="formError" class="error-msg">{{ formError }}</h3>
  <div class="form-group">
    <label for="fname">First Name</label>
    <input type="text" name="fname" id="fname" formControlName="fname" />
    <p
      class="error-msg"
      *ngIf="
        (userForm.controls.fname.touched || isSubmitted) &&
        userForm.controls.fname.hasError('required')
      "
    >
      First Name is required
    </p>
    <p
      class="error-msg"
      *ngIf="
        (userForm.controls.fname.touched || isSubmitted) &&
        userForm.controls.fname.hasError('maxlength')
      "
    >
      First Name Length can not exceed than 50
    </p>
  </div>
  <div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" name="lname" id="lname" formControlName="lname" />
    <p
      class="error-msg"
      *ngIf="
        (userForm.controls.lname.touched || isSubmitted) &&
        userForm.controls.lname.hasError('required')
      "
    >
      Last Name is required
    </p>
    <p
      class="error-msg"
      *ngIf="
        (userForm.controls.lname.touched || isSubmitted) &&
        userForm.controls.lname.hasError('maxlength')
      "
    >
      Last Name Length can not exceed than 50
    </p>
  </div>
  <div class="form-group">
    <label for="mail">Email</label>
    <input type="text" name="mail" id="mail" formControlName="mail" />
    <p
      class="error-msg"
      *ngIf="
        (userForm.controls.mail.touched || isSubmitted) &&
        userForm.controls.mail.hasError('required')
      "
    >
      Email is required
    </p>
    <p
      class="error-msg"
      *ngIf="
        (userForm.controls.mail.touched || isSubmitted) &&
        userForm.controls.mail.hasError('maxlength')
      "
    >
      Email Length can not exceed than 50
    </p>
    <p
      class="error-msg"
      *ngIf="
        (userForm.controls.mail.touched || isSubmitted) &&
        userForm.controls.mail.hasError('email')
      "
    >
      Provide Valid Email
    </p>
  </div>
  <div class="form-group">
    <label>Gender: </label>
    <div class="form-item">
      <label for="male">Male</label>
      <input
        type="radio"
        name="gender"
        id="male"
        value="male"
        formControlName="gender"
      />
    </div>
    <div class="form-item">
      <label for="female">Female</label>
      <input
        type="radio"
        name="gender"
        id="female"
        value="female"
        formControlName="gender"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="form-item">
      <label for="married">Married</label>
      <input
        type="checkbox"
        name="married"
        id="married"
        formControlName="married"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="country">Country</label>
    <select name="country" id="country" formControlName="country">
      <option value="India">India</option>
      <option value="US">USA</option>
    </select>
    <p
      class="error-msg"
      *ngIf="
        (userForm.controls.country.touched || isSubmitted) &&
        userForm.controls.country.hasError('required')
      "
    >
      Please Select a Country
    </p>
  </div>
  <input type="submit" />
</form>
