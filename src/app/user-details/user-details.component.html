<h1>User Details</h1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="fname">First Name</label>
    <input type="text" name="fname" id="fname" formControlName="fname" />
  </div>
  <div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" name="lname" id="lname" formControlName="lname" />
  </div>
  <div class="form-group">
    <label for="mail">Email</label>
    <input type="text" name="mail" id="mail" formControlName="mail" />
  </div>
  <div class="form-group">
    <label>Gender: </label>
    <div class="form-item">
      <label for="male">Male</label>
      <input
        type="radio"
        name="gender"
        id="male"
        value="male"
        formControlName="gender"
      />
    </div>
    <div class="form-item">
      <label for="female">Female</label>
      <input
        type="radio"
        name="gender"
        id="female"
        value="female"
        formControlName="gender"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="form-item">
      <label for="married">Married</label>
      <input
        type="checkbox"
        name="married"
        id="married"
        formControlName="married"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="country">Country</label>
    <select name="country" id="country" formControlName="country">
      <option value="India">India</option>
      <option value="US">USA</option>
    </select>
  </div>
  <input type="submit" />
</form>
